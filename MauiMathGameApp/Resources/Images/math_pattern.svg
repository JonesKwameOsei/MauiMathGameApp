<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mathPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Very light gray background -->
      <rect width="100" height="100" fill="#FAFAFA"/>
      
      <!-- Subtle math symbols with very low opacity -->
      <text x="20" y="30" font-family="Arial" font-size="16" fill="#E0E0E0" opacity="0.3">+</text>
      <text x="60" y="20" font-family="Arial" font-size="14" fill="#E0E0E0" opacity="0.2">×</text>
      <text x="80" y="60" font-family="Arial" font-size="12" fill="#E0E0E0" opacity="0.25">÷</text>
      <text x="15" y="80" font-family="Arial" font-size="14" fill="#E0E0E0" opacity="0.2">−</text>
      <text x="45" y="70" font-family="Arial" font-size="10" fill="#E0E0E0" opacity="0.15">=</text>
      
      <!-- Optional: subtle geometric dots -->
      <circle cx="35" cy="45" r="1" fill="#E8E8E8" opacity="0.4"/>
      <circle cx="75" cy="85" r="1" fill="#E8E8E8" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#mathPattern)"/>
</svg>